<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Configuração Inicial</title>
    <link rel="stylesheet" href="../../styles/main.css">
</head>

<body>
    <div class="container">
        <h1>Configuração do Banco de Dados</h1>
        <form id="dbConfigForm">
            <div class="form-group">
                <label for="dbType">Tipo de Banco de Dados:</label>
                <select id="dbType" required>
                    <option value="">Selecione...</option>
                    <option value="postgresql">PostgreSQL</option>
                    <option value="mysql">MySQL</option>
                </select>
            </div>

            <div class="form-group">
                <label for="host">Host:</label>
                <input type="text" id="host" required placeholder="localhost">
            </div>

            <div class="form-group">
                <label for="port">Porta:</label>
                <input type="number" id="port" required placeholder="5432 ou 3306">
            </div>

            <div class="form-group">
                <label for="database">Nome do Banco de Dados:</label>
                <input type="text" id="database" required>
            </div>

            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password">
            </div>

            <button type="button" id="testConnection">Testar Conexão</button>
            <button type="submit">Salvar Configuração</button>
        </form>
        <div id="testResult"></div>
    </div>
    <script src="setup.js"></script>
</body>

</html>
